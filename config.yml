baseURL: # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: mode
paginate: 5
theme: paul-andrei-onac-theme



menu:
    main:
        - name: Contact
          url: /contact/
          weight: 30
        - name: Articles
          url: /articles/
          weight: 20
        - name: Projects
          url: /projects/
          weight: 15
        # - name: Categories
        #   url: /categories/
        #   weight: 10
        - name: Tags
          url: /tags/
          weight: 5
