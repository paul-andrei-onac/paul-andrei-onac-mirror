params:
    author: Paul Andrei Onac


    defaultTheme: auto
    disableThemeToggle: false
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true

    profileMode:
        # Disable to populate home page with 'mainSections' content
        enabled: true
        title: Paul Andrei Onac
        description: |

          Hello, I am Andrei.
          I am a Hugo Frond-End Developer. 
        

        
        imageUrl: "/images/profile.jpg"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Don't click me
              url: https://www.youtube.com/watch?v=dQw4w9WgXcQ
    mainSections:
      - articles

    socialIcons:
        - name: buymeacoffee
          url: "https://www.buymeacoffee.com/paulandreionac"
        - name: gitlab
          url: "/"
        - name: github
          url: "/"
        - name: linkedin
          url: "https://www.linkedin.com/in/paul-andrei-onac/"
        - name: email
          url: "mailto:onac.paul.andrei@gmail.com"

      # add more social icons. find more in svg.html file
      # - name: youtube
      #   url: yoururl
      # - name: twitter
      #   url: yoururl
      # - name: facebook
      #   url: yoururl


    # change favicon in images folder (icon for web tab)
    assets:
          favicon: "/images/favicon.ico"
          favicon16x16: "/images/favicon-16x16.png"
          favicon32x32: "/images/favicon-32x32.png"
          apple_touch_icon: "/images/apple-touch-icon.png"
          safari_pinned_tab: "/images/apple-touch-icon.png"



enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true


maxSeeAlsoItems: 5

taxonomies:
  series: "series"
  category: "categories"
  tag: "tags"
  author: "authors"